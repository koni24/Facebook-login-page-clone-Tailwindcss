<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="fb-favicon.png">
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="contain mt-32 flex items-center justify-center mx-auto">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb logo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right rounded-lg p-8 w-1/4  h-1/4 flex flex-col bg-white shadow-lg relative">
            <input class="p-2 my-2 border-2 rounded-md border-gray-300 outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="p-2 my-2 border-2 rounded-md border-gray-300 outline-blue-400" type="password" placeholder="Password">
            <button class="py-3 my-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white font-bold">Log In</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="text-center my-2 text-blue-600 hover:underline">Forgotten password?</a>
            <hr class="my-2">
            <button class="my-2 bg-green-600 hover:bg-green-700 rounded-md py-3 px-4 m-auto text-white text-center w-fit font-bold">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
